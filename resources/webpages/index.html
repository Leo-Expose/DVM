<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Voting System</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>School Voting System</h1>
    <form method="post" action="/admin/start">
      <button type="submit" class="button">Start Voting</button>
    </form>
    <form method="post" action="/admin/pause">
      <button type="submit" class="button">Pause Voting</button>
    </form>
    <form method="post" action="/admin/stop">
      <button type="submit" class="button">Stop Voting</button>
    </form>
  </div>
</body>
</html>
